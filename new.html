<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="hhtps://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script>
        $(document).ready(function(){
            var i= 0;
            $('input[type="text"]').keypress(function(){
                $("span").text(i+=1);
                $("p").show().fadeOut(3000);
            }) 
        });
    </script>

</head>
<body>
    <input type="text">
    <div>
        keypress: <span>0</span>
    </div>
    <div><strong>Note: </strong>enter the something inside the input box</div>
    <p>Keypress is triggered</p>
</body>
</html>
